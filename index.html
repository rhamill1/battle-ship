<!DOCTYPE html>
<html>
<head>
    <title>Battle Ship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div id="scoreboard">
    <div class="hide">
        <label for="battleShipInput">Captain 1</label>
        <input class="u-full-width" type="password" placeholder="a1" id="battleShipInput">
        <input type="submit" value="submit input" id="submit-button">
    </div>
    <div class="newGame">
        <div id="return-text"><strong>Captain 1</strong>. You're in dangerous waters. Hide your battle ship!</div><br>
        <input type="submit" value="new game" id="reset-button">
    </div>
    <div class="guess">
        <label for="fireTorpedo">Captain 2</label>
        <input class="u-full-width" type="text" placeholder="a1" id="fireTorpedo">
        <input type="submit" value="submit input" id="guess-button">
    </div>
  </div>

    <div class="row" id="row3">
